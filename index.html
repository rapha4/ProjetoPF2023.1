<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vida Universitaria RPG</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/8e9a566064.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="interface" > 
        
        <div class="gamediv" id="paginaInicial">
            <img id = "inicioImg" class="img-de-fundo" src="./imagens/interface.png"> 
        <!-- img é 1680 x 1050-->
            <button onclick = "iniciarJogo()" class="botao" id="play">Play</button>
			<!-- mudar btn play para função iniciarJogo com funcionamento adequado-->
        </div> 

        <div class="gamediv" id = "cursos" > 
            <img id="cursosImg" class="img-de-fundo" src="./imagens/interface-parabens.png">
            <div id="botoesCursos">
                <div class="cursoind">
                    <!-- A ideia aqui seria adicionar uma imagem/ícone para representar cada área -->
                    <button onclick="mudarTela('gamediv')('personagem')" id="exatas" class="botao btncursos" >Exatas</button>
                </div>
                <div class="cursoind">
                    
                    <button id="humanas" class="botao btncursos" >Em breve...</button>
                </div>
                <div class="cursoind">
                    
                    <button id="biologicas" class="botao btncursos" >Em breve...</button>
                </div>                

            </div>
        </div>

        <div class="gamediv" id="personagem">
            <img id="personagemImg" class="img-de-fundo" src="./imagens/fundo-padrao.png">
           <p class="texto">ESCOLHA SEU PERSONAGEM</p>
           <div class="cards">
                <div class="card-gameplay">
                        <img src="./imagens/personagem 1.png" class="imgCard">

                        <button class="botao opcao" onclick="mudarTela('gamediv')('nome');estadoAtual.opcao='opcao1'">Opção 1</button>
                </div>
                <div class="card-gameplay">
                    <img src="./imagens/personagem 2.png" class="imgCard">
                    <button class="botao opcao" onclick="mudarTela('gamediv')('nome');estadoAtual.opcao='opcao2'">Opção 2</button>

                </div>
             </div>
        </div>

        <div class="gamediv" id="nome">
            <img id="nomeImg" class="img-de-fundo" src="./imagens/fundo-padrao.png">
            <div class="nome-card">
            <p class="texto">Insira seu nome</p>
            <input type="text" class="input-nome" id="nomeInput" maxlength="16">
            <button class="botao continuar" onclick="estadoAtual.nome=document.getElementById('nomeInput').value;mudarTela('gamediv')('gameplay');atualizarDOM(estadoAtual)" id="botaoNome">Continuar</button>
            </div>
        </div>

        <div class="gamediv" id="gameplay">			
            <p class="texto">MES:<span class="meses">1/4</span></p>
            <img id="gameplayImg" class="img-de-fundo" src="./imagens/fundo-padrao.png">
            <div class="botoes">
                <button onclick="mudarTela('gamediv')('resun')" class="amarelo botao-principal" onclick="mudarTela('gamediv')('resun')">
                    <p class="texto principal sombravermelha">RESUN</p>
                    <p class="texto descricao">Gaste suas moedas no RESUN para recuperar HP.</p>
                </button>
                <button class="amarelo botao-principal">
                    <p class="texto principal sombravermelha">BICEN</p>
                    <p class="texto descricao">Frequente a BICEN para treinar suas habilidades e ganhar XP e moedas.</p>
                </button>
                <button class="vermelho botao-principal">
                    <p class="texto principal sombrapreta">PROVA</p>
                    <p class="texto descricao">Enfrente a PROVA para passar para o próximo mês. Esteja preparado.</p>
                    <p class="alerta texto">Nível <br>recomendado: <span id='nivel-rec'>5</span></p>
                </button>
            </div>

           <div class="icones">
                 <img src="imagens/personagem 1.png" class="personagemGameplay " id="opcao1">
                <img src="imagens/personagem 2.png" class="personagemGameplay" id="opcao2">
            </div>

            <div class="barrastatus" id="barrastatus">

                <div class="atributos">
                    <p class="status-texto nome-txt">NOME:<span id='nome-txt'>fulano</span></p>

                    <div class="atributos-mutaveis">
                    <p class="status-texto">HP:<span id='valorHP' class="vermelho-txt">100</span></p>
                    <p class="status-texto ">NV:<span id='nivel' class="ciano">10</span></p>
                    <p class="status-texto ">XP:<span id='valorXP' class='ciano'>109</span></p> 
                        <div class="moedasdiv">
                        <img src="imagens/moedas.png" class="img-moedas">
                        <p id="valorMoeda" class="amarelo-txt">200</p>
                        </div>
                    </div> 
                </div>
            </div>
        </div>

        <div class="gamediv" id="resun">
			<span class="botao-voltar">
				<button onclick="mudarTela('gamediv')('gameplay')" class="opacidade botao voltar"><i class="fa-solid fa-arrow-left"></i></button>
			</span>
            <img id="gameplayImg" class="img-de-fundo" src="./imagens/fundo-padrao.png">
            <div class="resun-botoes">
            <button id="resunbtn1" class="resun-botao">
                <div class="nome-resun-div">
                <span class="nome-resun">Bolo de pote</span>
                </div>
                <div class="legenda-resun">
                Recupera:<span class="vermelho-txt">10 HP</span>
                    <div class="custo">
                Custo:<span class="amarelo-txt custosdiv"><img src="imagens/moedas.png" class="menormoedas">5</span>
                    </div>
                </div>
            </button>
             <button id="resunbtn2" class="resun-botao"><div class="nome-resun-div">
                <span class="nome-resun">Frango</span>
                </div>
                <div class="legenda-resun">
                Recupera:<span class="vermelho-txt">30 HP</span>
                    <div class="custo">
                Custo:<span class="amarelo-txt custosdiv"><img src="imagens/moedas.png" class="menormoedas">15</span>
                    </div>
                </div></button>
            <button id="resunbtn3" class="resun-botao"><div class="nome-resun-div">
                <span class="nome-resun menor">Feijoada</span>
                </div>
                <div class="legenda-resun">
                Recupera:<span class="vermelho-txt">60 HP</span>
                    <div class="custo">
                Custo:<span class="amarelo-txt custosdiv"><img src="imagens/moedas.png" class="menormoedas">30</span>
                    </div>
                </div></button>
            </div>

           <div class="barrastatus-resun" id="barrastatus-resun">
                   <p class="status-texto ">HP:<span id='hp' class="vermelho-txt">100</span></p>
                       <div class="moedasdiv">
                       <img src="imagens/moedas.png" class="img-moedas ">
                       <p id="moedas-txt" class="amarelo-txt ">200</p>
                       </div>
           </div>
        </div>

        <div class="gamediv" id="batalhaBoss">
            <img id = "inicioImg" class="img-de-fundo" src="./imagens/fundo-boss.png"> 
            
            <div class="barraplayer">
                <span id='nome-txt'>fulano</span>
                <p>HP:<span id="hp" class="vermelho-txt">100</span></p>
            </div>

            <div class="barraboss">
            
            <span class="stat">HP:<span class="vermelho-txt" id="hpBoss">100</span></span>
            <span class="stat"><span id="nomeBoss">Cálculo A</span></span>
            </div>

            
            <img src="imagens/personagem 1.png" class="personagemGameplay posicao-boss " id="opcao1">
                <img src="imagens/personagem 2.png" class="personagemGameplay posicao-boss" id="opcao2">

            <div class="imgboss">
                <img src="">
            </div>
            <div class="botoesboss">
                <button class="vermelho botao-boss">Atacar</button>
                <button class="vermelho botao-boss">Desviar</button>
                <button class="botao-boss verde">Fugir</button>
            </div>
            <img src="imagens/stewart.png" class="boss1" id="boss1">
            <img src="" class="boss2" id="boss2">
            <img src="" class="boss3" id="boss3">
            <img src="imagens/bossfinal.png" class="bossfinal" id="boss4">
            
        </div>
        
         <span id="musica" class="botoes-musica">
            <button onclick="mudarTela('gamediv')('config')" class="opacidade botao config"><i class="fa-solid fa-gear"></i></button>
             <button onclick="musicaDeFundoON()" class="opacidade botao musica"><i class="fa-solid fa-volume-high"></i></button>
             <button onclick="musicaDeFundoOFF()" class="opacidade botao musica"><i class="fa-solid fa-volume-xmark"></i></button>	
        </span>
		

        <div id="config" class="gamediv">
			<span class="botao-voltar">
				<button id="voltar" onclick="mudarTela('gamediv')('paginaInicial')" class="opacidade botao voltar"><i class="fa-solid fa-arrow-left"></i></button>
			</span>
			<span id="pgnIn">
				<button onclick="mudarTela('gamediv')('paginaInicial')" class="opacidade botao voltar">Voltar para página inicial</button>
			</span>
			<div id="saveslots">
				<span>Autosave</span>
				<button class="botao" onclick="deletarSave('autosave')">Delete</button>
				<br>
				<br>
			
				<span>Slot 1</span>
				<button class="botao" onclick="save(estadoAtual)('slot1')">Save</button>
				<button class="botao" onclick="load('slot1')">Load</button>
				<button class="botao" onclick="deletarSave('slot1')">Delete</button>
				
				<br>
				<br>
				
				<span>Slot 2</span>
				<button class="botao" onclick="save(estadoAtual)('slot2')">Save</button>
				<button class="botao" onclick="load('slot2')">Load</button>
				<button class="botao" onclick="deletarSave('slot2')">Delete</button>
				
				<br>
				<br>
				<span>Slot 3</span>
				<button class="botao" onclick="save(estadoAtual)('slot3')">Save</button>
				<button class="botao" onclick="load('slot3')">Load</button>
				<button class="botao" onclick="deletarSave('slot3')">Delete</button>
				
			</div>

        </div>
             
        
          
    </div>

    <audio loop="true" id="soundtrack">
        <source src="./soundtrack/Life Is Strange Soundtrack.mp3">
    </audio>
    <script src="./javascript.js"></script>
</body>
</html>
